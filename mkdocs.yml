site_name: Agile Tree Climbing Manual
theme:
  name: material
  nav_style: dark
  highlightjs: true
  hljs_languages:
    - yaml
    - rust
  palette:
    - scheme: default
      toggle:
        name: Switch to dark mode
        icon: material/toggle-switch
    - scheme: slate
      toggle:
        name: Switch to light mode
        icon: material/toggle-switch-off-outline
repo_url: https://gitlab.com/Multimedia-Processing/Digital-Logic-Design
plugins:
  - search
markdown_extensions:
  - smarty
  - mdx_truly_sane_lists
